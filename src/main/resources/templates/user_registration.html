<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
        <link rel="stylesheet" th:href="@{/css/registration_style.css}"/>
    </head>
    <body>
        <form action="#" th:action="@{register}" th:object="${userdto}" method="post">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>

                <label><b>Name</b></label>
                <input type="text" th:field="*{name}" placeholder="Enter Name"></input>

                <label><b>ID number</b></label>
                <input type="text" th:field="*{identificationDocumentNumber}" placeholder="Enter IDnumber"></input>

                <label><b>Tax Identification Number</b></label>
                <input type="text" th:field="*{taxIdentificationNumber}" placeholder="Enter tax identification number"></input>

                <label><b>Address</b></label>
                <input type="text" th:field="*{address}" placeholder="Enter Address"></input>

                <label><b>PostalCode</b></label>
                <input type="text" th:field="*{postalCode}" placeholder="Enter PostalCode"></input>

                <label><b>Email</b></label>
                <input type="text" th:field="*{email}" placeholder="Enter Email"></input>
                <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </form>

    </body>
</html>
